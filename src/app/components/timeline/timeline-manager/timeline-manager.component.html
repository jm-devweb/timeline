<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <form [formGroup]="timelineForm" novalidate (ngSubmit)="onSubmitTimeline(timelineForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-header>
                <mat-card-title>Formulaire d'ajout</mat-card-title>
                <mat-card-subtitle>Ajouter un nouveau Timeline</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field style="margin-right: 10px;">
                    <input matInput placeholder="Nom du Timeline" formControlName="name" required>
                    <mat-hint>60 caractères maximum.</mat-hint>
                    <mat-error *ngIf="hasError('name', 'required')">Saisie obligatoire</mat-error>
                    <mat-error *ngIf="hasError('name', 'maxlength')">Le Timeline saisi dépasse 60 caractères</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions align="left">
                <button mat-raised-button color="primary" [disabled]="!timelineForm.valid" style="margin-left: 15px;">Ajouter</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
<br />
