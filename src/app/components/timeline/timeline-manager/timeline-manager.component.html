<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="1000px" fxFlex.xs="100%">
        <form [formGroup]="timelineForm" novalidate (ngSubmit)="onSubmitTimeline(timelineForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-header>
            <mat-card-title>{{formTitleLabel}}</mat-card-title>
            <mat-card-subtitle>{{formSubtitleLabel}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field style="margin-right: 10px;">
                    <input matInput placeholder="Nom du Timeline" formControlName="name" required>
                    <mat-hint>255 caractères maximum.</mat-hint>
                    <mat-error *ngIf="hasError('name', 'required')">Saisie obligatoire</mat-error>
                    <mat-error *ngIf="hasError('name', 'maxlength')">Le Timeline saisi dépasse 255 caractères</mat-error>
                </mat-form-field>

                <mat-form-field style="margin-right: 10px;">
                    <input matInput placeholder="Catégorie" formControlName="category" required>
                    <mat-hint>255 caractères maximum.</mat-hint>
                    <mat-error *ngIf="hasError('category', 'required')">Saisie obligatoire</mat-error>
                    <mat-error *ngIf="hasError('category', 'maxlength')">La catégorie saisie dépasse 255 caractères</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions align="left">
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Annuler</button>
                <button mat-raised-button color="primary" [disabled]="!timelineForm.valid" style="margin-left: 15px;">Enregistrer</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
<br />

<section fxLayout="row wrap" fxLayoutAlign="center center" *ngIf="timeline.id >= -1">
    <mat-card fxFlex="1500px" fxFlex.xs="100%">
        <mat-card-header>
            <mat-card-title>Liste des cartes</mat-card-title>
          <a [routerLink]="['/card', timeline.id]" mat-raised-button color="primary">Ajouter</a>
        </mat-card-header>

        <mat-card-content >
        <app-card-list [timelineId]="timeline.id"></app-card-list>
        </mat-card-content>
    </mat-card>
</section>
